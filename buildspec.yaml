version: 0.2

        
phases:
  install:
    runtime-versions:
      python: 3.9 
    commands:
      - pip install unittest -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g ./deployment_package.zip binary_search_tree.py queue_array.py lambda_function.py
  post_build:
    commands:   
      - echo "Updating lambda Function"
      - aws lambda update-function-code --function-name Test_AWS_Pipeline --zip-file fileb://deployment_package.zip
      - echo "Done."
    