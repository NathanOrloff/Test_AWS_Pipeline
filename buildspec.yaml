version: 0.2

        
phases:
  install:
    runtime-versions:
      python: 3.9 
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -r9 ./deployment_package.zip binary_search_tree.py queue_array.py
  post_build:
    commands:   
      - echo "Updating lambda Function"
      - aws lambda update-function-code Test_AWS_Pipeline --zip-file fileb://deployment_package.zip
      - echo "Done."
    